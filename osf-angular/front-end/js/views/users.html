<div class="row">
  <div class="medium-4 columns" ng-repeat="user in users.all">
    <!-- <a href="#/users/{{ user.local.username }}" ui-sref="profile"> -->
    <a ui-sref="profile({id: user._id})">
      <img ng-src="{{ user.local.image }}">
      <p>{{ user.local.firstname }} {{ user.local.surname }}</p>
    </a>
  </div>
</div>
