<div ng-show="users.checkLoggedIn()" ng-controller="ProjectsController as projects">
  
  <section class="page-header one-hundred">
    <h2>Edit Project</h2>  
  </section>

  <section class="one-hundred" ng-init="projects.getProject()">
    <div class="row">

      <div class="medium-6 medium-centered columns">
        <form id="add-project" ng-submit="projects.edit()" novalidate>

          <div class="form-group">  
            <label for="user_id">Username</label>
            <select class="form-control" name="user_id" id="user_id" ng-model="projects.project.user_id">
              <option value="{{user._id}}" ng-repeat="user in projects.users" >
                {{ user.local.username }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" ng-model="projects.project.title">
          </div>


          <div class="form-group">
            <label for="shortdescription">Short Description (140 characters or less)</label>
            <textarea class="form-control" id="shortdescription" name="shortdescription" ng-model="projects.project.shortdescription" placeholder="No more than 140 characters..."></textarea>
          </div>

          <div class="form-group">
            <label for="longdescription">Long Description</label>
            <textarea class="form-control" id="longdescription" name="longdescription" ng-model="projects.project.longdescription" placeholder="Give us an introduction"></textarea>
          </div>

          <div class="form-group">
            <label for="details">Details</label>
            <textarea class="form-control" id="details" name="details" ng-model="projects.project.details" placeholder="Write all of the things!"></textarea>
          </div>

          <div class="form-group">
            <label for="components">Components</label>
            <input type="text" class="form-control" id="components" name="components" placeholder="Photo URL" ng-model="projects.project.components">
          </div>
          
          <div class="form-group">
            <label for="logs">Logs</label>
            <textarea class="form-control" id="logs" name="logs" ng-model="projects.project.logs" placeholder="Updates etc."></textarea>
          </div>

          <div class="form-group">
            <label for="photos">Photos</label>
            <input type="text" class="form-control" id="photos" name="photos" placeholder="Photo URL" ng-model="projects.project.photos">
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control" id="category" name="category" ng-model="projects.project.category">
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
              <option value="other">Other</option>          
            </select>
          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="Separate tags with a comma" ng-model="projects.project.tags">
          </div>

          <div class="form-group">
            <label for="github">Github</label>
            <input type="text" class="form-control" id="github" name="github" placeholder="Github" ng-model="projects.project.github">
          </div>

          <button type="submit" class="one-hundred">Submit</button>
        </form>
      </div>
    </div>
  </section>
</div>
